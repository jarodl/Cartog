<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cartog</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8">
    <script src="lib/mootools.js"></script>
    <script src="lib/move.js"></script>
    <script src="lib/uilayer.js"></script>
  </head>
  <body>
    <div class='container-fluid'>
      <h4>Cartog &mdash; a simple level editor</h4>
      <div id='settings' class='sidebar'>
        <h6>Settings</h6>
        <form class='form-stacked'>
          <fieldset>
            <div class="clearfix">
              <label for="name">Name:</label>
              <div class="input">
                <input name='name' class='span3 settings' id='name' type="text" placeholder='MyLevel' />
              </div>
            </div>
            <div class="clearfix">
              <label for="width">Width:</label>
              <div class="input">
                <input name='width' class='span3 settings' id='width' type="text" placeholder='320' />
              </div>
            </div>
            <div class="clearfix">
              <label for="height">Height:</label>
              <div class="input">
                <input name='height' class='span3 settings' id='height' type="text" placeholder='480' />
              </div>
            </div>
            <div class="clearfix">
              <label for="rows">Rows:</label>
              <div class="input">
                <input name='rows' class='span3 settings' id='rows' type="text" placeholder='12' />
              </div>
            </div>
            <div class="clearfix">
              <label for="columns">Columns:</label>
              <div class="input">
                <input name='columns' class='span3 settings' id='columns' type="text" placeholder='8' />
              </div>
            </div>
          </fieldset>
          <div id='save_state' class="alert-message warning">
            <p>You have unsaved changes.</p>
          </div>
          <div class="actions">
            <a href='#' id="save" type="submit" class="btn primary">Save</a>
          </div>
        </form>
        <form class='form-stacked'>
          <fieldset>
            <div class="clearfix">
              <div class="input">
                <input class="input-file span4" id="fileInput" name="fileInput" type="file">
              </div>
            </div>
            <div class="actions">
              <a href='#' id="open" type="submit" class="btn">Open</a>
            </div>
          </fieldset>
        </form>
      </div>
      <div class='content'>
        <section id="map">
        </section>
      </div>
      <div id='tools'>
        <h6>Tools</h6>
        <div class='clearfix'>
          <ul id='layer_list' class='unstyled'>
            <li><a href='#' class="label success span3">Background</a></li>
          </ul>
        </div>
        <form class='form-stacked'>
          <fieldset>
            <div class="clearfix">
              <div class="input">
                <input name='layer_name' class='span3' id='layer_name' type="text" placeholder='Layer name' />
              </div>
            </div>
          </fieldset>
          <div class="actions">
            <a href='#' id='add_layer' type="submit" class="btn small">Add Layer</a>
          </div>
        </form>
        <div class='clearfix'>
          <ul id='brush_list' class='unstyled'>
            <li><a href='#' class='label span3' id='eraser'>Eraser</a></li>
          </ul>
        </div>
        <div class='clearfix'>
          <ul id='color_list' class='unstyled'>
          </ul>
        </div>
        <form class='form-stacked'>
          <fieldset>
            <div class="clearfix">
            <div class="input">
              <div class="input-prepend">
                <span class="add-on">#</span>
                <input class="small" id="color_value" name="prependedInput" size="6" type="text">
              </div>
            </div>
          </div>
          </fieldset>
          <div class="actions">
            <a href='#' id='add_color' type="submit" class="btn small">Add Color</a>
          </div>
        </form>
        <form class='form-stacked'>
          <legend>Export</legend>
          <fieldset>
            <div class="clearfix">
              <div class="input">
                <select class='span3' name="format" id="format">
                  <option>.json</option>
                  <option>.plist</option>
                </select>
              </div>
            </div>
          </fieldset>
          <div class="actions">
            <a href='#' id="export" type="submit" class="btn primary">Export</a>
          </div>
        </form>
      </div>
    </div>
    <div class='footer'>
      <p>documentation and source on <a href="http://github.com/jarodl/cartog">github</a></p>
    </div>
    <script src="src/cartog.js"></script>
  </body>
</html>
